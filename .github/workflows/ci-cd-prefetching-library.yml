name: CI/CD Workflow for the Prefetching Library

on:
  push:
    paths:
      - "Prefetching-Library/**"
  pull_request:
    branches: [master]
    paths:
      - "Prefetching-Library/**"

jobs:
  sonar_cloud_scan:
    name: Sonar Cloud Scan
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run scan
        uses: SonarSource/sonarcloud-github-action@v1.2
        with:
          projectBaseDir: Prefetching-Library/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  gradle_build:
    name: Build Prefetching Library
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew build
    defaults:
      run:
        shell: bash
        working-directory: Prefetching-Library/
