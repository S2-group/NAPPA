name: Prefetching Library

on:
  push:
    paths:
      - "Prefetching-Library/**"
  pull_request:
    branches: [master]
    paths:
      - "Prefetching-Library/**"

jobs:
  build:
    name: Build Prefetching Library
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run SonnarCloud
        run: ./gradlew sonarqube -PnappaSonarLogin=${{ SONAR_KEY }} -PnappaSonarOrganization=vu-thesis-2019-2020-wesley-shann
        continue-on-error: true
    defaults:
      run:
        shell: bash
        working-directory: Prefetching-Library/
