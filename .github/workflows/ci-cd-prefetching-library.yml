name: CI/CD Workflow for the Prefetching Library

on:
  push:
    paths:
      - "Prefetching-Library/**"
  pull_request:
    branches: [master]
    paths:
      - "Prefetching-Library/**"

jobs:
  sonar_cloud_scan:
    name: Sonar Cloud Scan
    runs-on: ubuntu-18.04
    steps:
      - name: Run scan
        uses: SonarSource/sonarcloud-github-action@v1.2
        with:
          projectBaseDir: Prefetching-Library/
  gradle_build:
    name: Build Prefetching Library
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
    defaults:
      run:
        shell: bash
        working-directory: Prefetching-Library/
